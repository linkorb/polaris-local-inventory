          host: swarm-manager
          tag: app
        - name: lb
          path: lb
          host: swarm-manager
          tag: lb
        - name: loki
          path: loki
          host: swarm-manager
          tag: logging
        - name: promtail
          path: promtail
          host: swarm-manager
